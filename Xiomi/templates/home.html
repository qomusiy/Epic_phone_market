<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Market</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, black, black);
            color: #fff;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-in-out;
            box-shadow: 0 4px 10px #d0d0d0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-in-out;
        }
        nav ul li a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #fff;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('https://t4.ftcdn.net/jpg/02/10/45/95/360_F_210459536_XmLDEcKq2DpeNLVmheuWeu9NM9aGKnih.jpg') center/cover no-repeat;
            color: black;
            font-size: 1.5rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .cta-button {
            display: inline-block;
            background: #ffcc00;
            color: #222;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .cta-button:hover {
            transform: scale(1.1);
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 20px;
        }
        .product {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 270px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 0.8s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .product img:hover {
            transform: scale(1.1);
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: fadeInUp 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .hero {
                padding: 60px 20px;
                font-size: 1.2rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .cta-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Phone Market</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'phone_list' %}">Products</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h1>Find Your Perfect Phone</h1>
        <p>The best smartphones at unbeatable prices.</p>
        <a href="{% url 'phone_list' %}" class="cta-button">Explore Now</a>
    </section>
    
    <footer>
        <p>&copy; 2025 Phone Market. All rights reserved.</p>
    </footer>
</body>
</html>
